<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./assets/css/stylesheet.css" rel="stylesheet" type="text/css">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="container-main">
        <div class="image">
          <img class="image__img" src="./assets/images/image-equilibrium.jpg" alt="picture of glass cube">
          <div class="image__overlay">
            <img src="./assets/images/icon-view.svg" alt="eye icon">
          </div>
        </div>
        <div class="item">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="itemextra">
          <div class="price">
            <img src="./assets/images/icon-ethereum.svg">
            <h2>0.041 ETH</h2>
          </div>
          <div class="timeleft">
            <img src="./assets/images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="createdby">
          <img src="./assets/images/image-avatar.png" alt="avatar img of jule wyvern">
          <p>Creation of</p>
          <p id="authorname">Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
